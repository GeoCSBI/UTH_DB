{%extends 'uth_db/base.html'%}
{%block title%}Reservation{%endblock%}

{%block body%}

{%if request.user.is_authenticated%}
<form method="POST">
	{%csrf_token%}
	{{form.as_p}}
	<button type="submit">Login</button>
</form>
{%else%}
<div class="container-fluid">
	<p>
		<a href="{%url 'uth_db:login'%}">Login</a> to continue!
	</p>
</div>
{%endif%}

{%endblock%}
