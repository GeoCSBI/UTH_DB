<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{%block title%}UTH_DB Restaurant{%endblock%}</title>
	<!--Loads path to static files-->
	{%load staticfiles%}
	<link rel="stylesheet" type="text/css" href="{% static 'uth_db/style.css' %}">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

	<!--Other-->
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<!---Navigation Bar-->
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		
		<!--Logo & Header-->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"> </span>
				<span class="icon-bar"> </span>
				<span class="icon-bar"> </span>
			</button>
			<a class="navbar-brand" href="{% url 'uth_db:index' %}">UTH_DB <br> Restaurant</a>
		</div>		

		<!--Items-->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="">
					<a href="{%url 'uth_db:booking'%}">
						<span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;
					 	Book A Table
					</a>>
				</li>
				<li class="">
					<a href="{%url 'uth_db:index'%}">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;
						Menu
					</a>>
				</li>
				<li>
					<a href="{%url 'uth_db:order'%}">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
						Place An Order
					</a>
				</li>
				<!--Need and if statement-->
				<li>
					<a href="{%url 'uth_db:index'%}">
						<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;
						View Order
					</a>
				</li>
				{%if request.user.is_authenticated == False%}
				<li class="">
					<a href="{%url 'uth_db:login'%}">
					<span class="glyphicon glyphicon-on" aria-hidden="true"></span>&nbsp;
					Login
				</a>
				</li>
				<li class="">
					<a href="{%url 'uth_db:register'%}">
					<span class="glyphicon glyphicon-pen" aria-hidden="true"></span>&nbsp;
					Register
				</a>
				</li>
				{%else%}
				<li class="">
					<a href="{%url 'uth_db:logout'%}">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
							Logout
					</a>
				</li>
				{%endif%}
			</ul>
		</div>

	</div>
</nav>

{%block body%}
{%endblock%}

</body>
</html>
